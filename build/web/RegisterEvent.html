<!DOCTYPE html>

<html>
    <head>
        <title>Register for an Event</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <center>
            <h1>Event Registration</h1>
            <h2>Please fill the following details to register for an event:</h2>
            <div class ="box">
                <form method="post" action="registerEvent">
                    <h3>Enter the Event Number:</h3>
                    <input class="text" type="text" name="eventno" placeholder="Event Number">
                    <br>
                    <h3>Enter the Event Name:</h3>
                    <input class="text" type="text" name="eventname" placeholder="Event Name">
                    <br>
                    <br>
                    <br>
                    <input class="submit" type="submit" value="REGISTER">
                    <br>
                    <br>
                    
                </form>
                <a href="index.html">
                    <button>Logout</button>
                </a>
            </div>
        </center>
    </body>
</html>
