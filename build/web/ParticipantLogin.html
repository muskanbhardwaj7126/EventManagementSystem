<!DOCTYPE html>

<html>
    <head>
        <title>Participant Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <center>
                <h1>Participant Login</h1>
                <br>
                <h2>Login using correct participant username and password...</h2>
                <br>
                <div class="box">
                    <center>
                        <form method="post" action="validateParticipant">
                            <h3>username:</h3>
                            <input class="text" type="text" name="participantUsername" placeholder="username">
                            <br>
                            <br>
                            <h3>password:</h3>
                            <input class="text" type="password" name="participantPassword" placeholder="password">
                            <br>
                            <br>
                            <br>
                            <input class="submit" type="submit" value="SUBMIT">
                        </form>
                    </center>
                </div>
            </center>
        </div>
    </body>
</html>
