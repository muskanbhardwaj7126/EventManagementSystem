<!DOCTYPE html>

<html>
    <head>
        <title>Admin Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>
    
    <body>
        <div>
            
            <center>
                <h1>Admin's Login</h1>
                <br>
                <h2>Please login using correct admin username and password...</h2>
                <br>
            </center>
            
            <div class="box">
                <form method="post" action="validateAdmin">
                    
                    <center>
                        <h3>username:</h3>
                        <input type="text" class="text" placeholder="username" name="admin_username">
                    </center>
                    
                    <br>
                    <center>
                        <h3>password:</h3>
                        <input type="password" class="text" placeholder="password" name="admin_password">
                    </center>
                    <br>
                    <br>
                    <center>
                        <input class="submit" type="submit" value="SUBMIT" >
                    </center>
                </form>
                
            </div>
            
        </div>
    </body>
</html>
